<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keitikas</title>
    <link rel="stylesheet" href="styles.css"><link/>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Length: converter from Metric to Imperial</h1>

    <div class="from-metric">
        <form>
            <div>
                <input type="text" id="metric-input" name="metric-unit">
            </div>

            <div class="unit-from">
                <select id="metric-unit" name="metric-unit">
                    <option>Meter</option>
                    <option>Centimeter</option>
                    <option>Mile</option>
                  </select>
                   
            </div>
        </form>
    </div>
    
    <div class="from-imperial">
        <form>
            <div>
                <!-- <input type="text" id="imperial-input" name="imperial-unit">> -->
                 <div id="result"></div>
            </div>

            <div class="unit-to">
                <select id="imperial-unit" name="metric-unit">
                    <option>Meter</option>
                    <option>Centimeter</option>
                    <option>Mile</option>
                  </select>
                   
            </div>
        </form>

    </div>

</body>
</html>
