<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keitikas</title>
    <link rel="stylesheet" href="styles.css">
    <link />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="top-div">

        <div class="wrapper">
            <h1>Length converter
                <br>from Metric to Imperial
            </h1>

            <div class="from-metric">
                <form data-input-form>

                    <div class="action-name">Convert from:</div>

                    <div>
                        <input type="text" id="metric-input" name="metric-unit" placeholder="Enter the number">
                    
                        <div class="board-area">
                                <div class="form-box" id="formBox">
                                    <div id="errorMsg" class="errorMsg"></div>
                                    <div id="infoMsg" class="infoMsg"></div>
     
                                </div>
                        </div>
            

                    </div>

                    <div class="unit-from">
                        <select id="metric-unit" name="metric-unit">
                            <option>centimeter</option>
                            <option>meter</option>
                            <option>kilometer</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn" id="submit">
                        Convert
                    </button>
                </form>
            </div>

            <div class="from-imperial">
                <form>
                <div>
                    <!-- <input type="text" id="imperial-input" name="imperial-unit">> -->
                    <div id="result"></div>
                </div>

                <div class="unit-to">
                    <div class="action-name">Convert to:</div>

                    <select id="imperial-unit" name="metric-unit">
                        <option>inch</option>
                        <option>foot</option>
                        <option>mile</option>
                    </select>
                    <div class="result" data-result></div>

                </div>
                </form>

            </div>

        </div>
    </div>

</body>

</html>
